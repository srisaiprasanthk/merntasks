<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center>
            <table border="1" width="35%" cellpadding="0" cellspacing="0" >
                <caption>Registration Form</caption>
                <tr>
                    <th width="25%"><label for="i1">First Name</label></th>
                    <td><input type="text" name="i1" style="width: 98%;"/></td>
                </tr>
                <tr>
                    <th><label for="i2">Last Name</label></th>
                    <td><input type="text" name="i2" style="width: 98%;"/></td>
                </tr>
                <tr>
                    <th><label>Email</label></th>
                    <td><input type="email" style="width: 98%;"/></td>
                </tr>
                <tr>
                    <th><label>Password</label></th>
                    <td><input type="password" style="width: 98%;"/></td>
                </tr>
                <tr>
                    <th><label>Re-enter Password</label></th>
                    <td><input type="password" style="width: 98%;"/></td>
                </tr>
                <tr>
                    <th rowspan="2"><label>Gender</label></th>
                    <td>
                        <input type="radio" name="gender" />Male
                    </td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" />Female</td>
                </tr>
                <tr>
                    <th><label>Age</label></th>
                    <td><input type="number" style="width: 98%;"/></td>
                </tr>
                <tr>
                    <th><label>Phone Number</label></th>
                    <td><input type="tel" style="width: 98%;"/></td>
                </tr>
                <tr style="height: 100px;">
                    <th><label>Address</label></th>
                    <td><textarea style="width: 98%; height: 100px;"></textarea></td>
                </tr>
                <tr>
                    <th><label>State</label></th>
                    <td><input type="text" style="width: 98%;"/></td>
                </tr>
                <tr>
                    <th><label>Country</label></th>
                    <td><select>
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>America</option>
                        <option>China</option>
                        <option>Russia</option>
                    </select></td>
                </tr>
                <tr>
                    <th><label>Languages known</label></th>
                    <td><input type="checkbox" />English
                        <input type="checkbox" />Kanada
                        <input type="checkbox" />Hindi
                        <input type="checkbox" />Telugu
                    </td>
                </tr>                
                <tr>
                    <td colspan="2"><input type="checkbox"/>Hereby I declare all the give details are true</td>
                </tr>
                <tr style="text-align: right;">
                    <td colspan="2"><p>Log in to <a href="https://www.ethnus.com">Ethnus</a> website</p></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Register" />
        </center>
    </form>
</body>
</html>
